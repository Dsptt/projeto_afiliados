<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IhuOfertas - As melhores ofertas para você</title>
    <meta name="description" content="Encontre as melhores ofertas e promoções selecionadas para você.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 32px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #4fd1c5, #38b2ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            color: #a0aec0;
            line-height: 1.6;
        }

        .cta {
            margin-top: 32px;
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(90deg, #4fd1c5, #38b2ac);
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 209, 197, 0.3);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.75rem;
            color: #718096;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/logo.png" alt="IhuOfertas" class="logo">
        <h1>IhuOfertas</h1>
        <p>As melhores ofertas e promoções da Amazon, selecionadas especialmente para você.</p>
        <a href="https://wa.me/5511999999999" class="cta">Receba nossas ofertas</a>
    </div>
    <p class="footer">© 2026 IhuOfertas</p>
</body>

</html>
